<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsh Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container-fluid box">
    <div class="main_div center">
        <div class="music_container">
            <h2 id="title">Ram Ram</h2>
            <h3 id="artist">MC Square</h3>
            <div class="img_container">
                <img src="./images/m-1.jpg" alt="Loading Image">
            </div>
            <audio src="./music/m-1.mp3"></audio>
            <div class="music_controls">
                <i class="fa-solid fa-backward fa-2xs" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play fa-2xs main_button" id="play" title="Play"></i>
                <i class="fa-solid fa-forward fa-2xs" id="next" title="Next"></i>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
